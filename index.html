<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div>
          <label for="name">Name:</label>
        </div>
        <div>
          <input id="name" type="text" name="name" autofocus="on" required />
        </div>
        <div><label for="email">Email:</label></div>
        <div>
          <input id="email" type="text" name="email" maxlength="50" required />
        </div>
        <div><label for="form-message">Your message:</label></div>
        <div class="form-message">
          <textarea
            id="form-message"
            name="message"
            required
            maxlength="200"
          ></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
